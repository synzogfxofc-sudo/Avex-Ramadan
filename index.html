<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avex Ramadan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Global Error Handler to catch startup crashes
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Critical Error:", message, source, lineno, colno, error);
        const root = document.getElementById('root');
        
        // Show error on screen if app hasn't loaded
        if (root && (!root.innerHTML || root.innerHTML === '')) {
           document.body.innerHTML = `
             <div style="background-color: #09090b; color: #fff; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; padding: 20px; text-align: center;">
               <div style="background: #18181b; padding: 30px; border-radius: 20px; border: 1px solid #27272a; max-width: 600px; width: 100%; box-shadow: 0 20px 40px rgba(0,0,0,0.5);">
                 <h2 style="color: #ef4444; font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem;">Application Error</h2>
                 <p style="color: #e4e4e7; margin-bottom: 1.5rem; line-height: 1.6;">It seems something went wrong while loading the app.</p>
                 <div style="background: #000; padding: 15px; border-radius: 10px; overflow-x: auto; text-align: left; margin-bottom: 20px; border: 1px solid #3f3f46;">
                    <code style="color: #f87171; font-size: 0.85rem; font-family: monospace;">${message}</code>
                    <div style="margin-top: 5px; color: #71717a; font-size: 0.75rem;">${source}:${lineno}</div>
                 </div>
                 <button onclick="window.location.reload()" style="background: #84cc16; color: #000; border: none; padding: 12px 24px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: transform 0.2s;">
                   Reload Application
                 </button>
               </div>
             </div>
           `;
        }
      };

      // Polyfill for process
      window.process = {
        env: { API_KEY: 'AIzaSyA65rIwRWJjU9dDJv27prIVq5fCb6RqYBM' },
        version: '',
        versions: {},
        platform: 'browser',
        browser: true
      };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Amiri', 'serif'],
            },
            colors: {
              lime: {
                450: '#A3E635', 
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #fff;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      /* Custom utility for scrollbar hiding */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(24, 24, 27, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(63, 63, 70, 0.8);
        border-radius: 10px;
      }
    </style>
